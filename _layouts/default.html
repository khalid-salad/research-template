<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="paper-title">{{ site.title }}</h1>
      <h2 class="paper-author">{{ site.author }}</h2>
      {% if site.show_paper %}
        <a href="{{ site.paper_url }}" class="btn", target="_blank">Full Paper</a>
      {% endif %}
      {% if site.show_slides %}
        <a href="{{ site.slides_url }}" class="btn", target="_blank">Slides</a>
      {% endif %}
      {% if site.show_video %}
        <a href="{{ site.video_url }}" class="btn", target="_blank">Video</a>
      {% endif %}
    </header>

    <main id="content" class="main-content" role="main">
      <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
      {{ content }}
    </main>
  </body>
</html>
